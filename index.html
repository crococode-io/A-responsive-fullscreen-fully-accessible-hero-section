<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fullscreen slider with thumbs and modal - CROCO.CODE</title>
		<meta name="description" content="A responsive, fullscreen, fully accessible slider with modal popup built with HTML5, CSS3 & Greensock." />
		<meta name="keywords" content="fullscreen, slider, modal, popup, javascript, html5, css3" />
		<meta name="author" content="CROCO.CODE" />
		<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />

  </head>
  <body>
    
    <!-- CROCO.CODE:demo START -->
    <section class="page-wrapper" id="croco">

        <!-- CROCO.CODE:demo:logo+navigation START -->
        <div class="logo-navigation">
          <div class="logo">
            <a href="#">
              TRIANGLE
            </a>
          </div>
          <div class="navigation">
            <ul>
              <li><a href="https://github.com/crococode-io">github</a></li>
              <li><a href="https://www.instagram.com/croco.code">instagram</a></li>
              <li><a href="https://www.tiktok.com/@croco.code">tiktok</a></li>
            </ul>
          </div>
        </div>
        <!-- CROCO.CODE:demo:logo+navigation END -->

        <!-- CROCO.CODE:demo:slider START -->
        <div class="slider">

          <!-- CROCO.CODE:demo:slider:background-holder START -->
          <div class="slider-background-holder"></div>
          <!-- CROCO.CODE:demo:slider:background-holder END -->

          <div class="slider-items">
            <!-- CROCO.CODE:demo:slider:item START -->
            <div class="slider-item" data-image="assets/img/slider-item-1.jpg" data-headline="Tokyo" data-excerpt="Apple pie tiramisu cupcake cupcake. Candy chocolate cookie oat cake. Brownie croissant dragée." data-permalink="#">
              <img src="assets/img/slider-item-1.jpg" alt="" />
            </div>
            <!-- CROCO.CODE:demo:slider:item END -->

            <!-- CROCO.CODE:demo:slider:item START -->
            <div class="slider-item" data-image="assets/img/slider-item-2.jpg" data-headline="New York" data-excerpt="Gingerbread liquorice marshmallow liquorice sugar plum. Bear claw icing jelly-o dessert cupcake." data-permalink="#">
              <img src="assets/img/slider-item-2.jpg" alt="" />
            </div>
            <!-- CROCO.CODE:demo:slider:item END -->

            <!-- CROCO.CODE:demo:slider:item START -->
            <div class="slider-item" data-image="assets/img/slider-item-3.jpg" data-headline="Paris" data-excerpt="Bear claw sugar plum cookie brownie powder biscuit gummies. Cotton candy soufflé marshmallow." data-permalink="#">
              <img src="assets/img/slider-item-3.jpg" alt="" />
            </div>
            <!-- CROCO.CODE:demo:slider:item END -->
          </div>

        </div>
        <!-- CROCO.CODE:demo:slider END -->

        <!-- CROCO.CODE:demo:slider:modal START -->
        <div class="slider-modal">
            <div class="slider-modal-inner">
              <div class="modal-close"></div>
              <h2></h2>
              <div class="excerpt"></div>
              <a class="permalink" href="">DISCOVER MORE</a>
            </div>
        </div>
        <!-- CROCO.CODE:demo:slider:modal END -->

    </section>
    <!-- CROCO.CODE:demo END -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="assets/js/demo.js"></script>

  </body>
</html>
